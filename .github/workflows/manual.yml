name: Transfer Commits to New Branch

on:
  push:
    branches:
      - main

jobs:
  transfer-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Git
        run: |
          git config user.name "${{ secrets.GITHUB_ACTOR }}"
          git config user.email "${{ secrets.GITHUB_EMAIL }}"

      - name: Create or update new branch
        run: |
          # Check if the branch already exists
          if git show-ref --verify --quiet refs/heads/new-branch; then
            # If it exists, checkout the branch
            git checkout new-branch
          else
            # If it does not exist, create it from main
            git checkout -b new-branch
          fi

          # Merge changes from main to new-branch
          git merge --ff-only main || echo "No changes to merge"

      - name: Push new branch
        run: |
          git push origin new-branch --force
